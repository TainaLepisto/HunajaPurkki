{% extends "base.html" %}
{% block content %}

{% import "macros/buttons.html" as buttons %}


  <h1>Lisää uusi emo</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <h2>Tarkasta seuraavat tiedot:</h2>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/queen">

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="name" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <label>Kuva pesästä (url linkki)</label>
      <input type="text" class="form-control" name="picture" value="{{attributes.picture}}">
    </div>

    <div class="form-group">
      <label>Emon väri (syntymävuosi)</label>
      <input type="text" class="form-control" name="color" value="{{attributes.color}}">
    </div>

    <div class="form-group">
      <label for="selectApiary">Mihin pesään emo on menossa?</label>
      <select class="form-control" name="selectApiary">

        {% for apiary in apiarys %}
          <option value="{{apiary.apiaryID}}"
            {% if attributes.apiaryID == apiary.apiaryID %}
              selected
            {% endif %}
              >{{apiary.name}}</option>
        {% endfor %}

        <option value="-1"
        {% if attributes.apiaryID == '-1' %}
          selected
        {% endif %}
        >Ei pesää</option>
      </select>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="comments">{{attributes.comments}}</textarea>
    </div>

    <div class="form-group">
      {{buttons.return_button()}}
      <button type="submit" class="btn btn-success">Lisää uusi emo</button>
    </div>



  </form>

{% endblock %}
