{% extends "base.html" %}
{% block content %}

  <h1>Lisää uusi emo</h1>

  <form>

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Kuva emosta</label>
      <input type="file">
    </div>

    <div class="form-group">
      <label for="selectColor">Emon väri (syntymävuosi)</label>
      <select class="form-control" id="selectColor">
        <option>punainen</option>
        <option>sininen</option>
      </select>
    </div>

    <div class="form-group">
      <label for="selectApiary">Mihin pesään emo on menossa?</label>
      <select class="form-control" id="selectApiary">
        <option>Mökkimetsän hunajatarhan pesä nro 1</option>
        <option>Mökkimetsän hunajatarhan pesä nro 2</option>
        <option>Ei vielä pesää</option>
      </select>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control"></textarea>
    </div>

    <div class="form-group">
      <a href="{{base_path}}/queen" class="btn btn-warning">Peruuta ja palaa emojen listaukseen</a>
      <button type="submit" class="btn btn-success">Lisää</button>
    </div>


  </form>

{% endblock %}
