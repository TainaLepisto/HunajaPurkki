
{% macro destroy_button(action, text, confirm_text) %}
  <form
    method="post"
    action="{{action}}"
    style="display: inline-block;"
    class="destroy-form"
    data-confirm={{confirm_text|default('Oletko varma, tietoa ei voi tämän jälkeen palauttaa?')}}
  >
    <button type="submit" class="btn btn-danger">{{text|default('Poista')}}</button>
  </form>
{% endmacro %}
