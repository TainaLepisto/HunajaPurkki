{% extends "base.html" %}
{% block content %}

  <h1>Lisää uusi muistutus</h1>

  <form>

    <div class="form-group">
      <label>Otsikko</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="selectApiary">Mihin pesään tarkastus tehdään?</label>
      <select class="form-control" id="selectApiary">
        <option>Mökkimetsän hunajatarhan pesä nro 1</option>
        <option>Mökkimetsän hunajatarhan pesä nro 2</option>
      </select>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label>Milloin muistutetaan?</label>
        <input class="form-control" type="date" value="2018-02-01" min="2015-01-01" max="2020-12-31">
    </div>

    <div class="form-group">
      <a href="javascript:history.go(-1)" class="btn btn-warning">Peruuta ja palaa edelliselle sivulle</a>
      <button type="submit" class="btn btn-success">Lisää</button>
    </div>

  </form>

{% endblock %}
