{% extends "base.html" %}
{% block content %}

  <h1>Lisää uusi mehiläispesä</h1>

  <form method="post" action="{{base_path}}/apiary">

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="name">
    </div>

<!-- TODO: kuvan käsittely
    <div class="form-group">
      <label for="addFile">Kuva pesästä</label>
      <input type="file" class="form-control-file" id="addFile">
    </div>
-->

    <div class="form-group">
      <label>Kuva pesästä (url linkki)</label>
      <input type="text" class="form-control" name="picture">
    </div>

    <div class="form-group">
      <label>Sijainti</label>
      <input type="text" class="form-control" name="location">
    </div>

    <div class="form-group">
      <label for="selectHive">Mihin tarhaan pesä kuuluu?</label>
      <select class="form-control" name="selectHive">

        {% for hive in hives %}
          <option value="{{hive.hiveID}}"
            {% if selectedHive == hive.hiveID %}
              selected
            {% endif %}
              >{{hive.name}}</option>
        {% endfor %}

        <option value="-1">Ei tarhaa</option>
      </select>
    </div>

    <div class="form-group">
      <label for="selectQueen">Mikä emo pesässä on?</label>
      <select class="form-control" name="selectQueen">

        {% for queen in queens %}
          <option value="{{queen.queenID}}">{{queen.name}}</option>
        {% endfor %}

        <option value="-1">Ei emoa</option>
      </select>
    </div>


    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="comments"></textarea>
    </div>

    <div class="form-group">
      <a href="javascript:history.go(-1)" class="btn btn-warning">Peruuta ja palaa edelliselle sivulle</a>
      <button type="submit" class="btn btn-success">Lisää</button>
    </div>


  </form>

{% endblock %}
