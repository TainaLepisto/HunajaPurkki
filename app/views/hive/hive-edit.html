{% extends "base.html" %}
{% block content %}


  <h1>Muokkaa tarhaa</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <h2>Tarkasta seuraavat tiedot:</h2>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}


  <form method="post" action="{{base_path}}/hive/{{hive.hiveID}}/edit">

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="name" value="{{hive.name}}">
    </div>

    <div class="form-group">
      <label>Kuva tarhasta (url linkki)</label>
      <input type="text" class="form-control" name="picture" value="{{hive.picture}}">
    </div>

    <div class="form-group">
      <label>Sijainti</label>
      <input type="text" class="form-control" name="location" value="{{hive.location}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="comments" value="{{hive.comments}}"></textarea>
    </div>

    <div class="form-group">
      <a href="javascript:history.go(-1)" class="btn btn-warning">Peruuta ja palaa edelliselle sivulle</a>
      <button type="submit" class="btn btn-success">Tallenna</button>
    </div>

  </form>


{% endblock %}
