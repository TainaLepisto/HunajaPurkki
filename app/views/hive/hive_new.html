{% extends "base.html" %}
{% block content %}

{% import "macros/buttons.html" as buttons %}

  <h1>Lisää uusi tarha</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <h2>Tarkasta seuraavat tiedot:</h2>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/hive/new">

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="name" value="{{attributes.name}}">
    </div>

<!-- TODO: tää kuvien tallennus ei ollutkaan kovin helppo
    <div class="form-group">
      <label for="addFile">Kuva tarhasta</label>
      <input type="file" class="form-control-file" id="addFile" name="picture">
    </div>
-->

    <div class="form-group">
      <label>Kuva tarhasta (url linkki)</label>
      <input type="text" class="form-control" name="picture" value="{{attributes.picture}}">
    </div>

    <div class="form-group">
      <label>Sijainti</label>
      <input type="text" class="form-control" name="location" value="{{attributes.location}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="comments">{{attributes.comments}}</textarea>
    </div>


    <div class="form-group">
      {{buttons.return_button()}}
      <button type="submit" class="btn btn-success">Lisää</button>
    </div>


  </form>

{% endblock %}
