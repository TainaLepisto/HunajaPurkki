{% extends "static/base_static.html" %}
{% block content %}

  <h1>Lisää uusi mehiläispesä</h1>

  <form>


    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="addFile">Kuva pesästä</label>
      <input type="file" class="form-control-file" id="addFile">
    </div>

    <div class="form-group">
      <label>Sijainti</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="selectHive">Mihin tarhaan pesä kuuluu?</label>
      <select class="form-control" id="selectHive">
        <option>Mökkimetsän hunajatarha</option>
        <option>Kotipihan hunajatarha</option>
        <option>Ei tarhaa</option>
      </select>
    </div>

    <div class="form-group">
      <label for="selectQueen">Mikä emo pesässä on?</label>
      <select class="form-control" id="selectQueen">
        <option>Sininen pörröpää</option>
        <option>Äkäinen punainen</option>
        <option>Ei emoa</option>
      </select>
    </div>


    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control"></textarea>
    </div>

    <div class="form-group">
      <a href="#" class="btn btn-warning">Peruuta ja palaa pesälistaukseen</a>
      <button type="submit" class="btn btn-success">Lisää</button>
    </div>


  </form>

{% endblock %}
