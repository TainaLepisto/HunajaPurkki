{% extends "base.html" %}
{% block content %}

  <h1>Lis채채 uusi tarha</h1>

  <form method="post" action="{{base_path}}/hive">

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="name">
    </div>

    <div class="form-group">
      <label for="addFile">Kuva tarhasta</label>
      <input type="file" class="form-control-file" id="addFile" name="picture">
    </div>

    <div class="form-group">
      <label>Sijainti</label>
      <input type="text" class="form-control" name="location">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="comments"></textarea>
    </div>


    <div class="form-group">
      <a href="{{base_path}}/hive" class="btn btn-warning">Peruuta ja siirry tarhalistaukseen</a>
      <button type="submit" class="btn btn-success">Lis채채</button>
    </div>


  </form>

{% endblock %}
