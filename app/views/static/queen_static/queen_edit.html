{% extends "static/base_static.html" %}
{% block content %}


  <h1>Muokkaa emon tietoja: Sininen pörröpä</h1>

  <form>

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="Sininen pörröpä">
    </div>

    <div class="form-group">
      <label for="addFile">Kuva emosta</label>
      <input type="file" class="form-control-file" id="addFile">
    </div>

    <div class="form-group">
      <label for="selectColor">Emon väri (syntymävuosi)</label>
      <select class="form-control" id="selectColor">
        <option>punainen</option>
        <option>sininen</option>
      </select>
    </div>

    <div class="form-group">
      <label for="selectApiary">Missä pesään emo on?</label>
      <select class="form-control" id="selectApiary">
        <option>Mökkimetsän hunajatarhan pesä nro 1</option>
        <option>Mökkimetsän hunajatarhan pesä nro 2</option>
        <option>Ei vielä pesää</option>
      </select>
    </div>


    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">Suhteellisen lempeä kuningatar ja hyvin tuottaa hunajaa.
      </textarea>
    </div>

    <div class="form-group">
      <a href="#" class="btn btn-warning">Peruuta ja siirry emon tietoihin</a>
      <button type="submit" class="btn btn-success">Tallenna</button>
    </div>

  </form>


{% endblock %}
